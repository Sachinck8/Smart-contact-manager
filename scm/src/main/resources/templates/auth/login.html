<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Login</h3>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="username" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <span>Don't have an account? <a th:href="@{/auth/register}">Register here</a></span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid credentials!</div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">Logged out successfully!</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
