<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: title">
<head>
  <title>Register - SCM</title>
</head>
<body>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Create account</h4>
        <form th:action="@{/auth/register}" method="post">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" minlength="6" required/>
            <div class="form-text">Password must be at least 6 characters.</div>
          </div>
          <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
