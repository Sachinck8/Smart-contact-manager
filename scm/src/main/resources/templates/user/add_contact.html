<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact - SCM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            margin: 40px auto;
            width: 80%;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: black;
        }

        a.btn {
            padding: 8px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Smart Contact Manager</div>
        <div class="menu">
            <a href="/dashboard">Dashboard</a>
            <a href="/user/contacts">Contacts</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- FORM -->
    <div class="container">
        <h1>Add New Contact</h1>

        <form th:action="@{/user/save-contact}" method="post">

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>About:</label>
            <textarea name="about" rows="5"></textarea>

            <button type="submit">Save Contact</button>
        </form>

        <br>
        <a class="btn" th:href="@{/user/contacts}">â¬… Back to Contacts</a>
    </div>

</body>
</html>
