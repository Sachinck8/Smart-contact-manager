<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Contacts - SCM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            margin: 40px auto;
            width: 85%;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        table th {
            background: #333;
            color: white;
        }

        a.btn {
            padding: 8px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.btn:hover {
            background: black;
        }

        .actions a {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Smart Contact Manager</div>
        <div class="menu">
            <a href="/dashboard">Dashboard</a>
            <a href="/user/contacts">Contacts</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div class="container">

        <h1>Your Contacts</h1>

        <a class="btn" th:href="@{/user/add-contact}">âž• Add New Contact</a>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>About</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c, i : ${contacts}">
                    <td th:text="${i.index + 1}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.phone}"></td>
                    <td th:text="${c.about}"></td>

                    <td class="actions">
                        <a class="btn" th:href="@{'/user/edit/' + ${c.id}}">Edit</a>


                        <a class="btn" 
                           th:href="@{'/user/delete/' + ${c.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
