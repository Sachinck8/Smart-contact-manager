<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Contact - Smart Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/user/dashboard}">Smart Contact Manager</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/auth/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Edit Contact</h2>

    <form th:action="@{/contacts/edit}" th:object="${contact}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Contact ID hidden for update -->

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone">
        </div>
        <button type="submit" class="btn btn-primary">Update Contact</button>
        <a class="btn btn-secondary" th:href="@{/user/dashboard}">Cancel</a>
    </form>
</div>

</body>
</html>
