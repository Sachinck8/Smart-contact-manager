<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: title">
<head>
  <title>Contacts - SCM</title>
</head>
<body>
<div class="d-flex justify-content-between mb-3">
  <h3>Contacts</h3>
  <a class="btn btn-primary" th:href="@{/contacts/new}">Add Contact</a>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="list-group">
      <div class="list-group-item mb-2" th:each="c : ${contacts}">
        <div class="d-flex">
          <img th:src="@{${c.image} ?: '/images/default-avatar.png'}" class="rounded-circle me-3" style="width:64px;height:64px;object-fit:cover"/>
          <div class="flex-fill">
            <h5 th:text="${c.name}">Contact Name</h5>
            <div th:text="${c.phone}">Phone</div>
            <div th:text="${c.email}">Email</div>
          </div>
          <div>
            <a th:href="@{'/contacts/' + ${c.id}}" class="btn btn-sm btn-outline-primary mb-1">View</a>
            <a th:href="@{'/contacts/edit/' + ${c.id}}" class="btn btn-sm btn-outline-secondary mb-1">Edit</a>
            <form th:action="@{'/contacts/delete/' + ${c.id}}" method="post" style="display:inline">
              <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete?')">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- pagination (simple) -->
    <nav th:if="${pageTotal > 1}" aria-label="Page navigation">
      <ul class="pagination mt-3">
        <li class="page-item" th:classappend="${page==0}? 'disabled'">
          <a class="page-link" th:href="@{/contacts(page=${page-1})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, pageTotal-1)}" th:classappend="${i==page}? 'active'">
          <a class="page-link" th:href="@{/contacts(page=${i})}" th:text="${i+1}">1</a>
        </li>
        <li class="page-item" th:classappend="${page==pageTotal-1}? 'disabled'">
          <a class="page-link" th:href="@{/contacts(page=${page+1})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
