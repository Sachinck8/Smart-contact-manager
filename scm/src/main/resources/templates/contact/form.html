<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: title">
<head>
  <title th:text="${contact.id} != null ? 'Edit Contact' : 'Add Contact'">Contact</title>
</head>
<body>
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 th:text="${contact.id} != null ? 'Edit Contact' : 'Add Contact'"></h4>
        <form th:action="@{${contact.id} != null ? '/contacts/update/' + ${contact.id} : '/contacts/save'}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" th:value="${contact.name}" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" th:value="${contact.phone}"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" th:value="${contact.email}" type="email"/>
          </div>
          <div class="mb-3">
            <label class="form-label">About</label>
            <textarea class="form-control" name="about" rows="3" th:text="${contact.about}"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input class="form-control" name="imageFile" type="file" accept="image/*"/>
            <div class="form-text">Optional. Max 2MB recommended.</div>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-secondary" th:href="@{/contacts}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
